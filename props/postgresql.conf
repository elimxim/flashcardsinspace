# Postgres adjustments for 1 vCPU 2GB RAM SATA SSD shared with Java App machine

# MEMORY (adjusted for shared server with Java app)
shared_buffers = 512MB
effective_cache_size = 1536MB
work_mem = 8MB
maintenance_work_mem = 64MB

# 1 vCPU OPTIMIZATIONS
max_parallel_workers_per_gather = 0
max_parallel_workers = 0
max_worker_processes = 4
max_wal_size = 1GB

# DISK I/O (SATA SSD optimized)
random_page_cost = 1.1
effective_io_concurrency = 32
checkpoint_completion_target = 0.9
temp_buffers = 16MB

# CONNECTIONS
max_connections = 24
