server:
  port: ${APP_PORT}
spring:
  datasource:
    url: ${APP_DATASOURCE_URL}
    username: ${APP_DATASOURCE_USERNAME}
    password: ${APP_DATASOURCE_PASSWORD}

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      access-token-expiration-ms: 14400000 # 4 hours
      refresh-token-expiration-ms: 691200000 # 8 days
    verification-codes:
      email:
        length: 4
        max-age: 86400 # 1 day
  mail:
    api-key: ${APP_MAIL_API_KEY}
    sender-name: ${APP_MAIL_SENDER_NAME}
    sender-domain: ${APP_MAIL_SENDER_DOMAIN}
    reply-to-email: ${APP_MAIL_REPLY_TO_EMAIL}
