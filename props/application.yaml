server:
  port: ${APP_PORT}

spring:
  datasource:
    url: ${APP_DATASOURCE_URL}
    username: ${APP_DATASOURCE_USERNAME}
    password: ${APP_DATASOURCE_PASSWORD}

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      access-token-expiration-ms: 7200000 # 2 hours
      refresh-token-expiration-ms: 86400000 # 24 hours