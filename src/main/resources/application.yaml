server:
  port: 8443
  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore.p12
    key-store-password: password
    key-alias: springboot

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5439/flashcardsinspace?sessionTimezone=UTC
    username: postgres
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  jackson:
    time-zone: UTC
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-main.yaml
