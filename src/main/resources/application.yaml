logging:
  file:
    name: logs/app.log
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS, UTC}){faint} %clr(%5p) %clr(${PID:- }){magenta} --- [%15.15t] %clr(%-40.40logger{39}){cyan} : %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS, UTC} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n%wEx"