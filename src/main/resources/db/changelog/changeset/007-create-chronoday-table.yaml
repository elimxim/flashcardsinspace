databaseChangeLog:
  - changeSet:
      id: 007-create-chronoday-table
      author: elimxim
      changes:
        - createTable:
            tableName: chronoday
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chronodate
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flashcard_timeline_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_chronoday_2_flashcard_timeline_id
                    references: flashcard_timeline(id)
                    validateForeignKey: true