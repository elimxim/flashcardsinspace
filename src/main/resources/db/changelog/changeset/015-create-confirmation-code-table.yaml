databaseChangeLog:
  - changeSet:
      id: 015-create-confirmation-code-table
      author: elimxim
      changes:
        - createTable:
            tableName: confirmation_code
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: attempts
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: purpose
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: used_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_confirmation_code_2_user_id
                    references: astro_user(id)
                    validateForeignKey: true
        - createIndex:
            tableName: confirmation_code
            indexName: idx_confirmation_code_email_purpose
            columns:
              - column:
                  name: email
              - column:
                  name: purpose
