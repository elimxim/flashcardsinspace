databaseChangeLog:
  - changeSet:
      id: 012-create-flashcard-audio-table
      author: elimxim
      changes:
        - createTable:
            tableName: flashcard_audio
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: side
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: VARCHAR(50)
              - column:
                  name: audio_data
                  type: BYTEA
                  constraints:
                    nullable: false
              - column:
                  name: audio_size
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: flashcard_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_flashcard_audio_2_flashcard_id
                    references: flashcard(id)
                    validateForeignKey: true
              - column:
                  name: uploaded_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - createIndex:
            tableName: flashcard_audio
            indexName: idx_flashcard_audio_flashcard_id
            columns:
              - column:
                  name: flashcard_id
