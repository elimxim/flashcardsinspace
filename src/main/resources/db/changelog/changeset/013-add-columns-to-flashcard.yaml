databaseChangeLog:
  - changeSet:
      id: 013-add-indexes-to-flashcard
      author: elimxim
      changes:
        - addColumn:
            tableName: flashcard
            columns:
              - column:
                  name: front_side_audio_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_flashcard_front_side_2_flashcard_audio_id
                    references: flashcard_audio(id)
                    validateForeignKey: true
              - column:
                  name: back_side_audio_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_flashcard_back_side_2_flashcard_audio_id
                    references: flashcard_audio(id)
                    validateForeignKey: true
        - createIndex:
            tableName: flashcard
            indexName: idx_flashcard_front_side_audio_id
            columns:
              - column:
                  name: front_side_audio_id
        - createIndex:
            tableName: flashcard
            indexName: idx_flashcard_back_side_audio_id
            columns:
              - column:
                  name: back_side_audio_id
