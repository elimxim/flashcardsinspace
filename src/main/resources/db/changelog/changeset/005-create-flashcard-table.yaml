databaseChangeLog:
  - changeSet:
      id: 005-create-flashcard-table
      author: elimxim
      changes:
        - createTable:
            tableName: flashcard
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: front_side
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: back_side
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flashcard_set_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_flashcard_2_flashcard_set_id
                    references: flashcard_set(id)
                    validateForeignKey: true
              - column:
                  name: stage
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: reviewed_times
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: review_history
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: review_date
                  type: DATE
              - column:
                  name: last_updated_at
                  type: TIMESTAMP WITH TIME ZONE
