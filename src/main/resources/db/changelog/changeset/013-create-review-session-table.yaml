databaseChangeLog:
  - changeSet:
      id: 013-create-review-session-table
      author: elimxim
      changes:
        - createTable:
            tableName: review_session
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: flashcard_ids
                  type: BIGINT[]
              - column:
                  name: elapsed_time
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: finished_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: metadata
                  type: JSONB
              - column:
                  name: parent_session_id
                  type: BIGINT
              - column:
                  name: flashcard_set_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_review_session_2_flashcard_set_id
                    references: flashcard_set(id)
                    validateForeignKey: true
              - column:
                  name: chronoday_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_review_session_2_chronoday_id
                    references: chronoday(id)
                    validateForeignKey: true
        - createIndex:
            tableName: review_session
            indexName: idx_review_session_flashcard_set_id_type_started_at
            columns:
              - column:
                  name: flashcard_set_id
              - column:
                  name: type
              - column:
                  name: started_at
                  descending: true
        - createIndex:
            tableName: review_session
            indexName: idx_review_session_chronoday_id
            columns:
              - column:
                  name: chronoday_id
