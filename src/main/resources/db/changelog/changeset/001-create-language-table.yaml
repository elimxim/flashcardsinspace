databaseChangeLog:
  - changeSet:
      id: 002-create-language-table
      author: elimxim
      changes:
        - createTable:
            tableName: language
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    unique: true
                    nullable: false
