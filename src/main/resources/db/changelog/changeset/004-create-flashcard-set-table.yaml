databaseChangeLog:
  - changeSet:
      id: 004-create-flashcard-set-table
      author: elimxim
      changes:
        - createTable:
            tableName: flashcard_set
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: language_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: flashcard_set_to_language_id
                    referencedTableName: language
                    referencedColumnNames: id
                    validateForeignKey: true
              - column:
                  name: first
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: last_updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: flashcard_set_to_user_id
                    referencedTableName: astro_user
                    referencedColumnNames: id
                    validateForeignKey: true
