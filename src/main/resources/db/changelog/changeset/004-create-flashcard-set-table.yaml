databaseChangeLog:
  - changeSet:
      id: 004-create-flashcard-set-table
      author: elimxim
      changes:
        - createTable:
            tableName: flashcard_set
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: language_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_flashcard_set_2_language_id
                    references: language(id)
                    validateForeignKey: true
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_flashcard_set_2_astro_user_id
                    references: astro_user(id)
                    validateForeignKey: true