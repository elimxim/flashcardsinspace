databaseChangeLog:
  - changeSet:
      id: 006-create-flashcard-timeline-table
      author: elimxim
      changes:
        - createTable:
            tableName: flashcard_timeline
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: flashcard_set_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_flashcard_timeline_2_flashcard_set_id
                    references: flashcard_set(id)
                    validateForeignKey: true