databaseChangeLog:
  - changeSet:
      id: 001-create-astro-user-table
      author: elimxim
      changes:
        - createTable:
            tableName: astro_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: secret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: language_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: astro_user_to_language_id
                    referencedTableName: language
                    referencedColumnNames: id
                    validateForeignKey: true
              - column:
                  name: roles
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: registered_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: last_login_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: last_update_at
                  type: TIMESTAMP WITH TIME ZONE
